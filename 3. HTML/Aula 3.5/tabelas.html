<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }
    
    td {
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <caption>Notas em matemática</caption>
    <thead>
      <tr>
        <th>Nome do Aluno</th>
        <th>Nota do Aluno</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Aluno A</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Aluno B</td>
        <td>7</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Média</th>
        <td>7.5</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
