<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    td {
      border: 1px solid black;
      padding: 10px 20px;
      text-transform: uppercase;
      text-align: center;
    }

    td:hover {
      background-color: black;
      color: white;
    }

    td:active {
      background-color: darkred;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4">a</td>
      <td rowspan="4">b</td>
    </tr>
    <tr>
      <td rowspan="4">c</td>
      <td>d</td>
      <td>e</td>
      <td>f</td>
    </tr>
    <tr>
      <td>g</td>
      <td>h</td>
      <td>i</td>
    </tr>
    <tr>
      <td>j</td>
      <td>l</td>
      <td>m</td>
    </tr>
    <tr>
      <td colspan="4">n</td>
    </tr>
  </table>
</body>
</html>
